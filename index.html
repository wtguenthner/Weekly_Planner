<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container" width="100%">
      <!-- Timeblocks go here -->
      <table id="planner" width="100%">
        <tr class="row">
          <td class="hour">9AM</td>
          <td class="past"><textarea name="nineInput" id="nineInput"></textarea></td>
          <td class = "saveBtn" onclick="test()">SAVE</td>
          <td></td>
        </tr>
        <tr class="row">
          <td class="hour">10AM</td>
          <td class="past"><textarea name="tenInput" id="tenInput"></textarea></td>
          <td class = "saveBtn"> SAVE</td>
        </tr>
        <tr class="row">
          <td class="hour">11AM</td>
          <td class="past"><textarea name="elevenInput" id = "elevenInput"></textarea></td>
          <td class = "saveBtn"> SAVE</td>
        </tr>
        <tr class="row">
          <td class="hour">12PM</td>
          <td class="past"><textarea name = "twelveInput" id="twelveInput"></textarea></td>
          <td class = "saveBtn"> SAVE</td>
        </tr>
        <tr class="row">
          <td class="hour">1PM</td>
          <td class="past"><textarea name="oneInput" id="oneInput"></textarea></td>
          <td class = "saveBtn"> SAVE</td>
        </tr>
        <tr class="row">
          <td class="hour">2PM</td>
          <td class="past"><textarea name="twoInput" id="twoInput"></textarea></td>
          <td class = "saveBtn"> SAVE</td>
        </tr>
        <tr class="row">
          <td class="hour">3PM</td>
          <td class="past"><textarea name="threeInput" id="threeInput"></textarea></td>
          <td class = "saveBtn"> SAVE</td>
        </tr>
        <tr class="row">
          <td class="hour">4PM</td>
          <td class="past"><textarea name="fourInput" id="fourInput"></textarea></td>
          <td class = "saveBtn"> SAVE</td>
        </tr>
        <tr class="row">
          <td class="hour">5PM</td>
          <td class="past"><textarea name="fiveInput" id="fiveInput"></textarea></td>
          <td class = "saveBtn"> SAVE</td>
        </tr>

      </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
